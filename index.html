<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Battleships</title>

    <script src="https://kit.fontawesome.com/48e9ba994a.js" crossorigin="anonymous"></script>
</head>
<body>

    
    <main>
        <section class="page page1">
            <h1>Battleships</h1>
            <form action="#" autocomplete="off">
                <label for="username">Enter your username:</label>
                <input type="text" name="username" id="username">
                <button type="button" class="btn-primary" id="btn-username"><i class="fa-solid fa-arrow-right-long fa-2x"></i></button>
            </form>
        </section>

        <section class="page page2 hidden">
            <h1>Get ready for battle</h1>
            <p>Place your ships</p>
            <canvas class="board"></canvas>

            <button type="button" id="btn-to-page3" class="btn-primary hidden">Let's battle!</button>
            <div class="container">
                <p>Ships to place (click to rotate, drag to place)</p>
                <div class="ship-container"></div>
                <div class="ship-container"></div>
                <div class="ship-container"></div>
                <div class="ship-container"></div>
                <div class="ship-container"></div>
            </div>
        </section>


        <section class="page page3 hidden">
            <h1>Battle</h1>
            <div class="container">
                <div class="player">
                    <p>Player</p>
                    <canvas></canvas>
                </div>
                <div class="AI">
                    <p>AI</p>
                    <canvas></canvas>
                </div>
            </div>
        </section>

        <section class="page page4 hidden">
            <h1>Gameover</h1>
            <h2 class="winner"></h2>
            <p class="remaining-ships">Ships remaining:</p>
            <div class="btn-group">
                <button type="button" id="rematch-btn">Rematch</button>
                <button type="button" id="new-player-btn">New Player</button>
            </div>
        </section>
    </main>

    <footer>
        <ul class="TOP">
            <li></li>
        </ul>

        <ul class="Socials">
            <li><a href="#" target="_blank"><i class="fa-solid fa-globe"></i></a></li>
            <li><a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="#" target="_blank"><i class="fa-brands fa-github"></i></a></li>
        </ul>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
